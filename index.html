<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day 8-3</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            color: white;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px white; }
            to { text-shadow: 0 0 30px yellow; }
        }
        .card {
            width: 450px;
            height: 300px;
            background: linear-gradient(to right, #ffffff, #ffe0f0);
            margin: 100px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease-in-out;
            animation: pop 1s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .hidden-message {
            display: none;
            font-size: 26px;
            color: #ff4081;
            font-weight: bold;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            padding: 14px 28px;
            border: none;
            background: linear-gradient(to right, #ff4081, #ff79a6);
            color: white;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.15);
            background: linear-gradient(to right, #d81b60, #ff4081);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .flower {
            position: absolute;
            color: #ff4081;
            font-size: 25px;
            animation: float 6s infinite ease-in-out;
        }
        .gift-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
        .pink-text {
            color: #ff4081;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
